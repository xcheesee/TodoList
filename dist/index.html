<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="mainPage">
        <header id="header">
            <h1 class="headerTitle">Toodo</h1>
            <span id="notesBtn">+</span>
        </header>
        <div class="sidebar">
            <h2 class="projects">Projects</h2>
            <span id="projBtn">+</span>
            <div class="projectsTab"></div>
        </div>
        <div class="cardContainer"></div>
    </div>
    <div class="nFormWrapper">
        <form action="#" id="nForm" onsubmit="return false" novalidate>
            <h2 class="formTitle">Add Note</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" autocomplete="off" required>
            <span class="titleError error"></span>
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" autocomplete="off" required>
            <span class="descError error"></span>
            <label for="date">Due Date</label>
            <input type="text" name="date" id="date" autocomplete="off">
            <span class="dateError error"></span>
            <label for="prio">Priority</label>
            <select name="prio" id="prio">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="projSelect">Project</label>
            <select name="proj" id="projSelect" autocomplete="off">

            </select>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
    <div class="pFormWrapper" onsubmit="return false">
        <form action="#" id="pForm">
            <h2 class="formTitle">Create New Project</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
</body>
</html>
